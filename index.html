<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="model">

        <!-- Decoration -->
        <div class="image-model">
            <svg width="53" height="53" viewBox="0 0 53 53" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.7 20.9C24.6 17.6 30 12 33.1 5C31.1 2.9 28.5 1.4 25.7 0.5L24.2 0C24.1 0.2 24 0.500012 24 0.700012C21.6 7.50001 16.7 13 10.1 16.1C5.50001 18.3 2.1 22.3 0.5 27.1L0 28.6C0.2 28.7 0.500005 28.8 0.700005 28.8C2.6 29.5 4.5 30.4 6.3 31.5C8.8 27 12.8 23.2 17.7 20.9Z" fill="#ffffff"/>
            <path d="M46.7 21.3C43 26.9 37.9 31.4 31.6 34.4C26.5 36.8 22.6 41.3 20.8 46.7L20.3 48.4C22.2 50.1 24.5 51.4 27 52.2L28.5 52.7C28.6 52.5 28.7 52.2 28.7 52C31.1 45.2 36 39.7 42.6 36.6C47.2 34.4 50.7 30.4 52.2 25.6L52.7 24.1C50.6 23.5 48.6 22.5 46.7 21.3Z" fill="#ffffff"/>
            <path d="M16.3 43.2C18.8 37.2 23.4 32.3 29.3 29.5C34.7 26.9 39.2 22.9 42.3 18C40 15.8 38.1 13.3 36.7 10.3C33 17.1 27.2 22.6 20.1 26C16 27.9 12.7 31.2 10.7 35.2C12.9 37.3 14.7 39.9 16.1 42.8C16.1 42.8 16.2 43 16.3 43.2Z" fill="#ffffff"/>
        </svg>
            <h1>Belnda allows you to imagine in 3D</h1>
            <img src="./abstarct.png" draggable="true"/>
        </div>

        <!-- Sign Up -->
        <div class="signup">
            <div class="content">
                <h2>Create Account</h2>

                <!-- Sign Up buttons -->
                <div class="options">
                    <div class="name">
                        <form class="form-group">
                            <label for="firstName" class="text">First Name</label>
                            <input type="text" class="input" name="firstName" />
                        </form>
                        <form class="form-group">
                            <label for="firstName" class="text">Last Name</label>
                            <input type="text" class="input" name="firstName" />
                        </form>
                    </div>
                    <div class="mail">
                        <form class="form-group">
                            <label for="firstName" class="text">Email</label>
                            <input type="text" class="input" name="firstName" />
                        </form>
                    </div>
                    <div class="pass">
                        <form class="form-group">
                            <label for="firstName" class="text">Password</label>
                            <input type="text" class="input" name="firstName" />
                        </form>
                    </div>
                    <div class="create">
                        <a href="#">
                            Create Account
                        </a>
                    </div>
                    <p>Already have an account?
                        <a href="#">Login</a>
                    </p>
                    <div class="separator">
                        <span>or</span>
                    </div>
                    <div class="other-options">
                        <div class="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" fill="#0000ff"/>
                            </svg>
                            <p>Sign-up with Facebook</p>
                        </div>
                        <div class="button">
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 48 48">
                                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg>
                            <p>Sign-up with Google</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
